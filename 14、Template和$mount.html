<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template和$mount</title>
</head>

<body>
    <div id="app">

    </div>

    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        var v1 = new Vue({
            template: "<h1>hello</h1>",
        })

        // 我们之前是通过el的方式进行绑定：
        //   var v1 = new Vue({
        //     el:"#app",  // 在这里直接将new Vue绑定到实例中
        //     template:"<h1>hello</h1>",
        //   })

        // 页面元素和vue对象的动态绑定是这样
        v1.$mount("#app");
    </script>
</body>

</html>
